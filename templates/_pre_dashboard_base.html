<!-- templates/_pre_dashboard_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Bandcamp++{% endblock title %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>

    <body>        
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-body-tertiary sticky-top pe-3 ps-3 mb-2">
                    <div class="container-fluid">                
                        <a class="navbar-brand" href="#">Bandcamp++</a>
                    </div>
                </nav>            
        

        <div class="container-fluid mh-100">
            {% block content %}
            {% endblock content %}
        </div>


        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript -->
        <script src="{% static 'js/base.js' %}"></script>
    
        {% block codetail %}{% endblock codetail %}
    </body>
</html>
